	Faction@allies:
		Name: Allies
		InternalName: allies
		Side: Allies
		Description: Allies\nThe Allies is an military alliance of European nations, that hastily united against the imminent Soviet threat\nUnder the leadership of the prominent nations of Europe, such as Britain, Germany, France, Spain and Greece\nthe Alliance finds support worldwide, chiefly being backed by the USA and regional allies such as Turkey\nThey have divergent tactical options, possess a strong Navy and have access to many powerful technologies\nsuch as time travel, invisibility or prismatic laser weaponry, most are products of Prof. Einstein's genius
	Faction@usa:
		Name: USA
		InternalName: usa
		Side: Allies
		Description: USA\nSpecialization: Airforce\nThe forces of USA utilize aerial superiority\nFaction Variations:\n    - Airplanes have +10% movespeed\n    - Paratroopers power delivers double the amount of Troops\n    - Spy is 25% cheaper to train\nVeterancy Bonuses:\n    - Jeep gets built as Veteran\n    - Apache gets built as Veteran\nUnique Support Power:\n    - Stealth Parabombs\nA B2 performs an silent bombing run on your target\nSpecial Units:\n    - Heavy Tank Destroyer (Vehicle)\nThis heavyweight version of the Tank Destroyer has\nan reverse engineered Mammoth cannon armament\n    - MRLS (Vehicle)\nRocket artillery capable of firing in salvos\n    - Patriot Battery (Defense)\nSuperior Anti-Air defense structure with superb range\n    - Aircraft Carrier (Ship)\nThis ship is capable of producing and servicing\nall types of Aircraft at Sea when deployed
	Faction@britain:
		Name: Britain
		InternalName: britain
		Side: Allies
		Description: Britain\nSpecialization: Intelligence\nThe forces of Britain uphold their long tradition in Espionage\nFaction Variations:\n    - Tanks* deal more damage but are costlier\n*Those Tanks being: Light Tank, Medium Tank, Tank Destroyer\n+10% damage dealt at the cost of being 10% more expensive\n    - All Production Buildings have 15% increased Hitpoints\nThis includes the Construction Yard but not the MCV\n    - Sight and Detection radius bonus of +2 for Radar Domes\nVeterancy Bonuses:\n    - Spy is trained as Veteran\n    - Spitfire gets built as Veteran\nUnique Support Power:\n    - GPS Scrambler\nRenders an group of units invisible aslong they are not firing\nSpecial Units:\n    - Sniper (Infantry)\nThis accomplished marksman is capable of one-shotting Infantry\n    - ECM Jammer (Vehicle)\nThis vehicle is capable of jamming enemy missiles and radar\n    - Minelayer (Vehicle)\nCan build the Minelayer despite being an Allies country\n    - Stealth Bomber (Aircraft)\nThis ground-attack bomber aircraft is cloaked when airborne
	Faction@france:
		Name: France
		InternalName: france
		Side: Allies
		Description: France\nSpecialization: Deception\nThe forces of France are capable of deceiving their enemies in many ways\nFaction Variations:\n    - Tanks* fire faster but deal less damage\n*Those Tanks being: Light Tank, Medium Tank, Tank Destroyer\n+10% faster rate of fire, deals -250/-500/-750 damage per shot\n    - Can build Fake structures\nThis selection of fake structures look precisely\n as an real building to the enemy\n    - Concrete Walls have +50% Health\nVeterancy Bonus:\n    - Grenade Launcher is trained as Veteran\n    - Attack Submarine gets built as Veteran\nUnique Support Power:\n    - Decoy Army\nDelivers an group of Fake units at your primary War Factory\nThose remote-controlled units armed with dummy weaponry\nwill look identical to the opponent\nSpecial Units:\n    - Phase Transport (Vehicle)\nThis transport armed with rocket launcher is cloaked at all times\n    - Phase Tank (Vehicle)\nThis modification of the light tank is cloaked at all times
	Faction@nether:
		Name: Netherl.
		InternalName: nether
		Side: Allies
		Description: Netherlands\nSpecialization: Economy\nThe forces of Netherlands support the allied cause with their strong Economy\nFaction Variations:\n    - All Infantry have +10% Movespeed\n    - All Buildings and Defenses consume less power\n    - Ore Silos deliver income frequenter\nUnique Support Power:\n    - NYI\nTBD\nSpecial Units:\n    - Storm Trooper (Infantry)\nThis next generation of Assault infantry\nattacks using MG and Grenades at same time\n    - Chrono Miner (Vehicle)\nThe experimental chrono miner is capable of warping back to Refineries upon harvest completion
		Selectable: False
	Faction@germany:
		Name: Germany
		InternalName: germany
		Side: Allies
		Description: Germany\nSpecialization: Technology\nThe forces of Germany take pride in displaying their scientific progress on the battlefield\nFaction Variations:\n    - Tanks* are more durable but move slower\n*Those Tanks being: Light Tank, Medium Tank, Tank Destroyer\nTanks have their Health increased by 10%, they move marginally slower in return\n    - Can use Advanced Chronoshift\nThe advanced chronoshift is capable of transporting an larger group\n    - Mechanic has +2 Range bonus\nVeterancy Bonus:\n    - Machine Gunner is trained as Veteran\n    - Destroyer gets built as Veteran\nUnique Support Power:\n    - Paratanks\nA B-52 delivers two Light and one Medium Tanks anywhere on the map\nSpecial Units:\n    - Jumpjet Infantry\nThis lightly armed Infantry can fly over obstacles and water\n    - Chrono Tank (Vehicle)\nThis tank armed with rocket pods is capable of Teleportation\n    - Prism Tank (Vehicle)\nThis tank is armed with beam weaponry that increases\nintensity as it bundles with others of its kind\n    - Prism Corvette (Navy)\nBasically an Prism Tank at Sea
	Faction@spain:
		Name: Spain
		InternalName: spain
		Side: Allies
		Description: Spain\nSpecialization: \nThe forces of Spain (TODO)\nFaction Variations:\n    - Tanks* have +1 Range but less rate of fire\n*Those Tanks being: Light Tank, Medium Tank, Tank Destroyer\n    - All Defenses(excluding any Walls)are built 20% faster\n    - Ore Purifier available earlier\nThe Ore Purifier can be built with Radar Dome instead an Tech Center\nVeterancy Bonus:\n\n    - Cruiser gets built as Veteran\nUnique Support Power:\n    - TBD\nNYI\nSpecial Units:\n    - Stormtrooper\nThis lightly-armored assault infantry attacks using machinegun and grenadelauncher at the same time\n    - Mine Truck (Vehicle)\nNon-combat vehicle capable of deploying over an Mine to boost its Ore Generation rate
		Selectable: False
	Faction@italy:
		Name: Italy
		InternalName: italy
		Side: Allies
		Description: Italy\nSpecialization: Mobility\nThe forces of Italy prefer rapid assaults\nFaction Variations:\n    - Tanks* move faster but have less health\n*Those Tanks being: Light Tank, Medium Tank, Tank Destroyer\n    - Base Defenses can be built one tile further\n    - Dog self-heals out of combat\nVeterancy Bonus:\n    - Artillery gets built as Veteran\nSpecial Units:\n    - Recon Biker (Infantry)\nThis infantry mounted on a cycle can detect cloaked units at close radius\n    - Infantry Fighting Vehicle (Vehicle)\nThe modular IFV can be outfitted with different weaponry dependant on its passenger\n    - Hovercraft (Vehicle)\nAn amphibian Vehicle that switches Armament dependant on its Passenger\n    - Coastal Battery (Defense)\nAn triple barreled Gun Turret that can be placed in Water too
		Selectable: False
	Faction@greece:
		Name: Greece
		InternalName: greece
		Side: Allies
		Description: Greece\nSpecialization: Navy\nThe forces of Greece contribute their strong navy to the Allies cause\nFaction Variations:\n    - All Ships have +25% Hitpoints\n    - Improved sonar recharges faster and detects in wider area\n    - Medic has +2 Range bonus\nVeterancy Bonuses:\n    - ATGM Soldier gets trained as Veteran\n    - Iroqouis gets built as Veteran\nUnique Support Power:\n    - NYI\n(NYI)\nSpecial Units:\n    - Rocket Ranger (Vehicle)\nThis version of Ranger is armed with an all-purpose Rocket\n    - Harrier (Aircraft)\nThis VTOL aircraft armed with multi-purpose rockets\nis capable of resupplying at both Airfield and Helipads\n    - Aegis Cruiser (Navy)\nThe 'Aegis' pattern of allied Cruiser is armed with\nmultiple SAM batteries against Aircraft\n    - Helicarrier (Navy)\nThe Helicarrier launches wings of Harriers to attack its targets
		Selectable: False
	Faction@turkey:
		Name: Turkey
		InternalName: turkey
		Side: Allies
		Description: Turkey\nSpecialization: Fortifications\nThe forces of Turkey are unyielding defenders\nFaction Variations:\n    - All Defenses(excluding any Walls) have +30% Hitpoints\n    - Concrete Walls are built at half price\nVeterancy Bonuses:\n    - Commando gets built as Veteran\n    - F-16 gets built as Veteran\nUnique Support Power:\n    - Artillery Barrage (NYI)\nNYI\nSpecial Units:\n    - Mobile Bunker (Vehicle)\nThis mobile fortification can house up to 5 Infantry, which then can attack from inside\n    - Grand Turret(Defense)\nTriple-barreled artillery defense structure
		Selectable: False
	Faction@soviet:
		Name: Soviets
		InternalName: soviet
		Side: Soviet
		Description: Soviets\nThe Soviets consist of the combined forces of the USSR. Under the leadership of Stalin they march forth to conquer Europe,\ntheir intention: to realize the comrade premier's dream of uniting the continent under communist Socialism at any cost\nThey use strong armoured divisions, napalm weaponry, tesla technology and strength in numbers to overwhelm opposition
	Faction@russia:
		Name: Russia
		InternalName: russia
		Side: Soviet
		Description: Russia\nSpecialization: Tesla Weaponry\nThe forces of Russia utilize the next generation of Tesla technology\nFaction Variations:\n    - Tanks* are faster to build but have less health\n*Those Tanks being: Medium Tank, Heavy Tank, Mammoth Tank\nBuildDurationModifier is 50, Health reduced by 10%\n    - All Powerplants provide extra Power\nPower Plant provides additional +25,\nAdvanced Power Plant +50,\nNuclear Plant +100 power\n    - Tesla Coils have +1 Range\nVeterancy Bonuses:\n    - Shock Trooper is trained as Veteran\n    - APC gets built as Veteran\nUnique Support Power:\n    - EMP Air Strike\nA plane drops an EMP Bomb on your target,\ndisabling Vehicle, Ship and Submarines\nDisabled units cannot move or shoot for a while\nUncloaks hidden units, Submarines will resurface\nSpecial Units:\n    - Tesla Trooper (Infantry)\nThe advanced Tesla Trooper wears armor and cannot be crushed\n    - Mammoth Tesla (Vehicle)\nTesla armed pattern of the Mammoth series\n    - Kirov Airship (Aircraft)\nThis slow-moving Airship is heavily armored and drops EMP bombs\n    - Tesla Boat (Ship)\nBasically an Tesla Tank at sea
	Faction@ukraine:
		Name: Ukraine
		InternalName: ukraine
		Side: Soviet
		Description: Ukraine\nSpecialization: Demolitions\nThe forces of Ukraine specialize in blowing their opponents to smithereens\nFaction Variations:\n    - Tanks* have +1 range but less rate of fire\n*Those Tanks being: Medium Tank, Heavy Tank, Mammoth Tank\n    - Can use Advanced Iron Curtain\nThe advanced Iron Curtain can be used offensively to kill enemy Infantry too\n    - V2 Rocket Launcher reloads faster\nReloadDelay of 215 instead 240 on V2 rocketry\nVeterancy Bonuses:\n    - Flame Trooper is trained as Veteran\n    - MiG gets built as Veteran\nUnique Support Power:\n    - Cruise Missile Strike\nAn badger will fire three V2 rockets at your target\nSpecial Units:\n    - Bomb Dog (Infantry)\nAn dog with a bomb vest that had been trained to run towards enemies\n    - Mammoth KV-8 (Heavy Tank)\nThis special modification of the Mammoth chassis sports dual flamethrowers\n    - Demolition Truck (Vehicle)\nAn truck with a desperate driver, loaded with Nuclear explosives\n    - Flame Submarine (Ship)\nThis submarine is capable of shooting the same projectiles as Flame Tower
	Faction@kazakh:
		Name: Kazakhst.
		InternalName: kazakh
		Side: Soviet
		Description: Kazakhstan\nSpecialization: Nuclear Weapons\nThe forces of Kazakhstan bring the Soviet nuclear arsenal to the table\nFaction Variations:\n    - Tanks* move faster but are built slower\n*Those Tanks being: Medium Tank, Heavy Tank, Mammoth Tank\nBuildDurationModifier is 70, speed marginally faster\nMammoth body and turret turns one unit faster too\n    - Atom Bombs get prepared faster\nNuke recharges in 10500s instead 13500s\n    - NYI\nTODO\nVeterancy Bonuses:\n    - Rifle Infantry gets trained as Veteran\n    - NYI\nUnique Support Power:\n    - Paranuke\nAn special MiG drops an Nuclear Parabomb\nSpecial Units:\n    - Desolator (Infantry) (buildlimit:2)\nThis infantry in heavy armor suit is armed with micro nuclear missile launcher\n    - Ballistic Launcher (Vehicle) (buildlimit:1)\nThe Ballistic launcher carries an ICBM that delivers the same payload as an Demotruck\n    - Ballistic Submarine (Navy) (buildlimit:1)\nThis submarine carries an ICBM that delivers the same payload as an Demotruck\nAn note about ICBM units: you cant have both types at the same time, choose either one
	Faction@kyrgiz:
		Name: Kyrgizst.
		InternalName: kyrgiz
		Side: Soviet
		Description: Kyrgizstan\nSpecialization: NYI\nTODO\nFaction Variations:\n    - Paratroopers available more frequently\n    - First MCV to build is free\nTODO\n    - NYI\nTODO\nVeterancy Bonuses:\n    - Rifle Infantry gets trained as Veteran\n    - Flak Truck gets built as Veteran\nUnique Support Power:\n    - \nTODO\nSpecial Units:\n    - NYI\nTODO
