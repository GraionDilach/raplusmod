	Faction@belarus:
		Name: Belarus
		InternalName: belarus
		Side: Soviet
		Description: Belarus\nSpecialization: Industrialism\nThe forces of Belarus utilize the benefit of socialism to its fullest\nFaction Variations:\n    - Infantry have +20% Hitpoints\n    - Ore Trucks have +10 carry capacity\n    - Industrial Plant available earlier\nThe Industrial Plant can be built with Radar Dome instead an Tech Center\nVeterancy Bonus:\n    - Volkov is trained as Veteran\n    - \nUnique Support Power:\n    - Paramines\nAn badger delivers two Minelayers anywhere on the map\nSpecial Units:\n    - Sniper (Infantry)\nCan train Snipers despite being an Soviet country\n    - Behemoth (Heavy Tank) (buildlimit:1)\nThis super-massive artillery is capable of launching devastating barrages\n    - Frogfoot Attack Plane (Aircraft)\nThe superior ground attack plane uses strafing Machineguns prior to dropping it Bombs\n    -  Minsk Airship (Aircraft)\n This massive Airship acts as an Aircraft Carrier in the sky
	Faction@moldova:
		Name: Transoxan.
		InternalName: moldova
		Side: Soviet
		Description: Transoxania\nSpecialization: Frontliners\nFaction Variations:\n    - NYI \TODO\n    - Get one free Yak with each Airfield\n    - Thief moves faster\nUnique Support Power: Conscription\nInstantly delivers an group of Infantry at your Command Post, free of charge\nVeterancy Bonuses:\n    - Flak Trooper is trained as Veteran\n    - Mortar Track gets built as Veteran
