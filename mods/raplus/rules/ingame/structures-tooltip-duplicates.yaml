
AFLD.Russia:
	Inherits: AFLD
	Buildable:
		Prerequisites: anypower, ~structures.russia, ~techlevel.medium
		Description: Produces, repairs and reloads Airplanes.\nCan be Infiltrated by an Spy resulting\nin Veterancy for enemy Aircraft.\nCan be Infiltrated by an Saboteur\nresulting in getting Disabled temporarily.\n  Special Ability: Paratroopers\nA Plane drops a squad of\nVeteran infantry anywhere on the map.\n  Special Ability: Storm Troopers\nA Badger drops three Veteran Shock Troopers anywhere on the map.\n (requires Tesla Coil)
	RenderSprites:
		Image: afld
	ProvidesPrerequisite@COPY:
		Prerequisite: afld
	UpdatesPlayerStatistics:
		OverrideActor: afld
	-MapEditorData:

